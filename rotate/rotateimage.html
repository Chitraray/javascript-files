<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <script>

var a=document.createElement("div")
a.style.border="2px solid black"
a.style.borderCollapse="collapse"
a.style.height="300px"
a.style.width="300px"
document.body.appendChild(a)

var b=document.createElement("img")
b.setAttribute("src","./f3.jpg")
b.setAttribute("width","250px")
b.setAttribute("height","250px")
b.style.marginBottom="90px"
b.style.padding="15px"
b.style.marginLeft="10px"
a.appendChild(b)

var but=document.createElement("button")
but.innerText="rotate 90 degree"
but.style.marginTop="10px"
but.style.padding="20px"
// document.body.appendChild(but)
but.addEventListener("click",hi)
a.appendChild(but)
function hi(){
    b.style.transform='rotate(90deg)'
}

var butt=document.createElement("button")
butt.innerText="rotate 60 degree"
butt.style.marginTop="-200px"
butt.style.marginRight="-20px"
butt.style.padding="20px"
// document.body.appendChild(butt)
butt.addEventListener("click",hiii)
a.appendChild(butt)
function hiii(){
    b.style.transform='rotate(60deg)'
}


    </script>
</body>
</html>
